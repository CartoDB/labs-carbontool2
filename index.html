
<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Carbon Calculator">
    <meta name="author" content="CartoDB">
    <link rel="icon" href="./favicon.ico">

    <title>Carbon Calculator</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>


    <link href="//cartodb-libs.global.ssl.fastly.net/cartodbui/assets/3.4.9/favicons/favicon.ico?1411985985" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css">
    <link rel="stylesheet" href="styles/styleguide.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
      <div class="Grid-inner Grid-inner--hfull">
        <div class="Grid-cell Grid-cell--col12">
          <!-- header -->
          <div class="Grid fill-green color-white" id="header">
            <div class="Grid-inner Grid-inner--vcenter  u-padding-m">
              <div class="Grid-cell Grid-cell--col6">
                <h1 class="u-iblock u-malign"><strong>Carbon Calculator v2</strong></h1>
              </div>
              <div class="Grid-cell Grid-cell--col6 u-txt-right">
                <nav class="">
                  <ul class="u-ilist">
                    <li class="u-malign"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://cartodb.com" data-text="Carbon Tool Calculator from @cartoDB" data-via="CartoDB">Tweet</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></li>
                    <li class="u-malign u-lspace-xl">
                      <p class="button button--white">
                        <a href="https://github.com/CartoDB/labs-carbontool2">Fork Me on Github</a>
                      </p>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- content -->
          <div class="Grid" id="content">
            <div class="Grid-inner">
              <div class="Grid-cell fill-green Grid-cell--col9 u-pr">

                <ul class="tabs">
                    <li>
                        <a href="#" id="white" class="is-active">
                            <span class="basemap basemap-01"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="dark">
                            <span class="basemap basemap-02"></span>
                        </a>
                    </li>
                </ul>
                <div class="legends">
                  <h2>Layers</h2>
                  <ul>
                  </ul>
                </div>
                <div id="map" class="u-pa">
                  <button type="button" class="infoArrow btn btn-primary btn-arrow-right">Use these buttons to draw your polygon </button>
                </div>
              </div>
              <div class="Grid-cell Grid-cell--col3">
                <div id="sidebar" class="u-padding-m u-pr">
                  <ul class="List-blocks">
                    <li class="u-vspace-xxl">
                      <div class="u-vspace-l">
                        <span class="Number-circle u-txt-center fill fill-dark color-white u-iblock u-malign">1</span> <h2 class="u-iblock u-malign"><strong>Choose Area</strong></h2>
                      </div>

                      <ul class="ListOptions u-vspace-xxl">
                        <li>
                          <label>
                            <input class="u-iblock u-malign" type="radio" for="option1" name="area" value="currentView" checked>
                            <p class="u-iblock u-malign" id="option1"> Current Map View</p>
                          </label>
                        </li>
                        <li>
                          <label>
                            <input class="u-iblock u-malign" type="radio" for="option3" name="area" value="polygon">
                            <p class="u-iblock u-malign" id="option3"> Draw a polygon</p>
                          </label>
                        </li>
                      </ul>
                    </li>
                    <li class="u-vspace-xxl">

                    </li>
                  </ul>
                  <p class="text-info js-about">2015 - <a href="#">About us</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- about modal -->
    <div id="modal" class="u-valign u-txt-center" style="display: none;">
        <div class="modal-inner u-iblock u-malign u-padding-xxl">
            <div class="modal-header navbar-custom u-vspace-xxl">
              <h2><strong>ABOUT</strong></h2>
            </div>
            <div class="modal-body u-txt-left">
              <p class="u-vspace-l">Lorem lipsum</p>
            </div>
      </div>
    </div>



    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app.map.js"></script>
    <script>
      $(document).ready(function(){

        $('.js-about').click(function() {
          $('#modal').fadeIn();
        });

        $('#modal').click(function() {
          $(this).fadeOut();
        });

        $('.modal-inner').click(function(event) {
          event.stopPropagation();
        });

        app.init();
      });
    </script>
  </body>
</html>
